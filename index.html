<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/mathjs@11.2.1/" type="text/javascript"></script>
    <!--Stylesheet-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Scripts-->
    <script type="module" src="./assets/js/indicadores.js"></script>

    <title>Document</title>
</head>
<body>
    <header>
        <h1>Calculadora de Índices Financieros</h1>
    </header>

    <main>
        <input type="hidden" id="UF"></input>
        <input type="hidden" id="Dolar"></input>
        <input type="hidden" id="Euro"></input>
        <input type="hidden" id="UTM"></input>
        <div class="container">
            <fieldset>
                <select id="selector1">
                    <option value="uf" selected>UF</option>
                    <option value="utm">UTM</option>
                    <option value="dolar">DOLAR</option>
                    <option value="euro">EURO</option>
                </select>

                <input type="number" id="valor1" placeholder="Ingrese un valor">

                <select id="selector2">
                    <option value="clp">CLP</option>
                    <!--
                    <option value="uf">UF</option>
                    <option value="utm">UTM</option>
                    <option value="dolar">DOLAR</option>
                    <option value="euro">EURO</option>
                    -->
                </select>

                <input type="text" id="valor2" disabled>
            </fieldset>
        </div>


        <div class="container">
            <br>
            <br>
            <p style="text-align: center">
                La calculadora será parte de la simulación sobre un sitio de información financiera
            </p>
        </div>

        <!--Estructura Calculadora-->
        <div class="container">
            <div class="calculadora">
                <input class="screen">
                <button class="divi">/</button>
                <button class="multi">*</button>
                <button class="menos">-</button>
                <button class="siete">7</button>
                <button class="ocho">8</button>
                <button class="nueve">9</button>
                <button class="mas">+</button>
                <button class="cuatro">4</button>
                <button class="cinco">5</button>
                <button class="seis">6</button>
                <button class="uno">1</button>
                <button class="dos">2</button>
                <button class="tres">3</button>
                <button class="igual"></button>
                <button class="cero">0</button>
                <button class="punto">.</button>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
