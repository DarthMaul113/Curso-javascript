<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/mathjs@11.2.1/" type="text/javascript"></script>
    <!--Stylesheet-->
    <link rel="stylesheet" href="/css/style.css">
    <!--Scripts-->
    <script type="module" src="/assets/js/indicadores.js"></script>

    <title>Document</title>
</head>

<body>
    <header>
        <h1>Simulación de Índices Financieros</h1>
    </header>

    <main>
        <table id="headVal" class="container">
            <thead >
                <tr>
                    <th>
                        <div>UF</div>
                    <th>
                        <div>UTM</div>
                    </th>
                    <th>
                        <div>DOLAR</div>
                    </th>
                    <th>
                        <div>EURO</div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <div class="infoInd" id="UF"></div>
                    </th>
                    <th>
                        <div class="infoInd" id="UTM"></div>
                    </th>
                    <th>
                        <div class="infoInd" id="DOLAR"></div>
                    </th>
                    <th>
                        <div class="infoInd" id="EURO"></div>
                    </th>
                </tr>
            </thead>

        </table>

        <div id="balanza" class="container">
            <fieldset>
                <div id="box1">
                    <select id="selector1">
                        <option value="uf" selected>UF</option>
                        <option value="utm">UTM</option>
                        <option value="dolar">DOLAR</option>
                        <option value="euro">EURO</option>
                    </select>
                    <input type="number" id="valor1" value="1">
                </div>

                <div id="box2">
                    <select id="selector2">
                        <option value="clp">CLP</option>
                    </select>
                    <input type="text" id="valor2" disabled>
                </div>
            </fieldset>
        </div>

        <div id="infoVal" class="container">

            <div class="tablaValDiv">
                <table id="tablaActual" class="tablaVal">
                    <thead class="tablaValHead">

                    </thead>
                </table>
            </div>

            <div class="tablaHis">
                <table id="tabla">

                </table>
            </div>
            <button id="Valores">Mostrar Tabla</button>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
